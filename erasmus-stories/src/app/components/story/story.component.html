<md-card class="example-card">
  <md-card-header>
    <md-card-title>{{story.authorUserId}}</md-card-title>
    <md-card-subtitle>{{story.date}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <button md-icon-button color="primary">
      <md-icon>thumb_up</md-icon>
    </button>
    <button md-icon-button color="primary">
      <md-icon>thumb_down</md-icon>
    </button>
    <p>
      {{story.text}}
    </p>
  </md-card-content>
</md-card>
