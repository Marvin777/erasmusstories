<md-card>
  <md-card-header>
    <img md-card-avatar [src]="user?.url"/>
    <md-card-title>
      {{user?.name}}
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      score: {{loggedInUser?.gameScore}}

    </md-card-title>
    <md-card-subtitle>{{user?.country}}, {{user?.city}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>{{user?.description}}</p>
    <div class="button-row">
      <button mdTooltip="Add on facebook" md-icon-button class="btn btn-app" color="primary">
        <md-icon>public</md-icon>
      </button>
      <button mdTooltip="Chat" md-icon-button class="btn btn-app" color="primary">
        <md-icon>chat_bubble_outline</md-icon>
      </button>
      <button mdTooltip="Stories" md-icon-button class="btn btn-app" color="primary" (click)="showUserStories()">
        <md-icon>library_books</md-icon>
      </button>
    </div>
    <div class="button-row">
      <button md-mini-fab (click)="onNextClick()" style="float: right;">
        <md-icon>navigate_next</md-icon>
      </button>
    </div>
    <div style="height:50px;"></div>
  </md-card-content>
</md-card>
